name: Release Tests

on:
  release:
    types: [published]

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: '检出代码 🛎️'
        uses: actions/checkout@v4

      - name: '设置 JDK 17 📦'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: '缓存 Gradle 包'
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: '授予 gradlew 执行权限'
        run: chmod +x gradlew

      - name: '使用 Gradle 构建 🏗️'
        run: ./gradlew build test publish
        env:
          RELEASES_MAVEN_USERNAME: ${{ secrets.RELEASES_MAVEN_USERNAME }}
          RELEASES_MAVEN_PASSWORD: ${{ secrets.RELEASES_MAVEN_PASSWORD }}
          SNAPSHOTS_MAVEN_USERNAME: ${{ secrets.SNAPSHOTS_MAVEN_USERNAME }}
          SNAPSHOTS_MAVEN_PASSWORD: ${{ secrets.SNAPSHOTS_MAVEN_PASSWORD }}

      - name: '发布测试报告 📊'
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: '上传构建工件 📦'
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
            **/build/libs/*.pom
