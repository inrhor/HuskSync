name: Release Tests

on:
  release:
    types: [published]

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'æ£€å‡ºä»£ç  ğŸ›ï¸'
        uses: actions/checkout@v4

      - name: 'è®¾ç½® JDK 17 ğŸ“¦'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 'ç¼“å­˜ Gradle åŒ…'
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 'æˆäºˆ gradlew æ‰§è¡Œæƒé™'
        run: chmod +x gradlew

      - name: 'ä½¿ç”¨ Gradle æ„å»º ğŸ—ï¸'
        run: ./gradlew build test publish
        env:
          RELEASES_MAVEN_USERNAME: ${{ secrets.RELEASES_MAVEN_USERNAME }}
          RELEASES_MAVEN_PASSWORD: ${{ secrets.RELEASES_MAVEN_PASSWORD }}
          SNAPSHOTS_MAVEN_USERNAME: ${{ secrets.SNAPSHOTS_MAVEN_USERNAME }}
          SNAPSHOTS_MAVEN_PASSWORD: ${{ secrets.SNAPSHOTS_MAVEN_PASSWORD }}

      - name: 'å‘å¸ƒæµ‹è¯•æŠ¥å‘Š ğŸ“Š'
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: 'ä¸Šä¼ æ„å»ºå·¥ä»¶ ğŸ“¦'
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
            **/build/libs/*.pom
